<div ng-controller="HeaderController as header">

<md-toolbar ng-show="!showSearch">
<div class="md-toolbar-tools">
  <md-button class="md-icon-button" ng-click="openLeftMenu()" hide-gt-md aria-label="Menu">
    <ng-md-icon icon="menu"></ng-md-icon>
  </md-button>
  <h3>
    Agenda
  </h3>
  <span flex></span>
  <md-button class="md-icon-button" aria-label="Search" ng-click="showSearch = !showSearch" style="display:none">
    <ng-md-icon icon="search"></ng-md-icon>
  </md-button>
  <md-button class="md-icon-button" aria-label="Open Settings" ng-click="showListBottomSheet($event)">
    <ng-md-icon icon="more_vert"></ng-md-icon>
  </md-button>
</div>
</md-toolbar>

<md-toolbar class="md-hue-1" ng-show="showSearch">
<div class="md-toolbar-tools">
  <md-button class="md-icon-button" ng-click="showSearch = !showSearch" aria-label="Back">
    <ng-md-icon icon="arrow_back"></ng-md-icon>
  </md-button>
  <md-input-container md-theme="input" flex>
    <label>&nbsp;</label>
    <input ng-model="search.who" placeholder="Recherche">
  </md-input-container>
  <md-button class="md-icon-button" aria-label="Search" ng-click="showSearch = !showSearch">
    <ng-md-icon icon="search"></ng-md-icon>
  </md-button>
  <md-button class="md-icon-button" aria-label="Open Settings" ng-click="showListBottomSheet($event)">
    <ng-md-icon icon="more_vert"></ng-md-icon>
  </md-button>
</div>
</md-toolbar>
